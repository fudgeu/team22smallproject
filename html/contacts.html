<html>
<head>
	<title>COP 4331 LAMP Stack Demo</title>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', onPrivilegedPageLoaded, false);
	</script>
	
</head>
<body>

<h1 id="title">COP 4331 LAMP Stack Demo</h1>

<div id="loggedInDiv">
	<span id="userName"></span><br />
	<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
</div>

<div id="accessUIDiv">
	<br />

	<input type="text" id="searchText" placeholder="Search..."/>
	<button type="button" id="searchContactsButton" class="buttons" onclick="searchContacts();"> Search Contacts </button><br />
	<span id="searchContactResult"></span>

	<table id="contactTable" style="display: none">
		<thead>
			<th>Name</th>
			<th>Phone Number</th>
			<th>Email</th>
		</thead>
		<tbody id="contactList">
			<!-- JS inserts contact results here -->
		</tbody>
	</table>
	
	<br /><br />

	<form onsubmit="saveContact(event)">
		<input type="text" id="nameField" placeholder="Name" required="true">
		<input type="tel" id="phoneNumberField" placeholder="Phone number" required="true">
		<input type="email" id="emailField" placeholder="Email" required="true">

		<button type="submit" id="saveContactButton" class="buttons"> Save Contact </button><br />
	</form>
	
	<span id="saveContactResult"></span>
</div>

</body>
</html>
